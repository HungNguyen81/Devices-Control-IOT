<html>

<head>
    <title>TEST</title>
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/pages/dashboard-page.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="./images/logo.png" alt="logo" class="logo">
        <div class="header-title">SMART CONTROL SYSTEM</div>
    </div>
    <div class="topics-container">
        <!-- content -->

        <h2>DASHBOARD</h2><div class="dark-theme-btn"></div>
        <div class="topics">
            <a href="/devices?t=<%= topic.name %>" class="topic">
                <div class="stt"></div>
                <div class="name">
                    <%- topic.displayName -%>
                </div>
                <div class="data">
                    <div class="temp">
                        <i class="fas fa-thermometer-three-quarters"></i><span id="<%= topic.name %>/data/temp">27.11</span>  °C
                    </div>
                    <div class="humid">
                        <i class="fas fa-tint"></i><span id="<%= topic.name %>/data/humid">80.33</span> %
                    </div>
                </div>
            </a>
        </div>

    </div>
    <div class="footer">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="footer-content">
            <h2>Nhóm X - IT4735</h2>
            <p>Nguyễn Ngọc Hưng - 2018xxxx</p>
            <p>Nguyễn Tiến Anh - 2018xxxx</p>
        </div>
    </div>
</body>

</html>
